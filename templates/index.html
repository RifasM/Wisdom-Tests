<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <title>Wisdom Tests</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="favicon.ico"/>

    <link rel="stylesheet" type="text/css"
          href="https://colorlib.com/etc/cf/ContactFrom_v4/vendor/bootstrap/css/bootstrap.css">

    <link rel="stylesheet" type="text/css"
          href="https://colorlib.com/etc/cf/ContactFrom_v4/fonts/font-awesome-4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="https://colorlib.com/etc/cf/ContactFrom_v4/vendor/animate/animate.css">

    <link rel="stylesheet" type="text/css"
          href="https://colorlib.com/etc/cf/ContactFrom_v4/vendor/css-hamburgers/hamburgers.min.css">

    <link rel="stylesheet" type="text/css"
          href="https://colorlib.com/etc/cf/ContactFrom_v4/vendor/animsition/css/animsition.min.css">

    <link rel="stylesheet" type="text/css"
          href="https://colorlib.com/etc/cf/ContactFrom_v4/vendor/select2/select2.min.css">

    <link rel="stylesheet" type="text/css"
          href="https://colorlib.com/etc/cf/ContactFrom_v4/vendor/daterangepicker/daterangepicker.css">

    <link rel="stylesheet" type="text/css" href="https://colorlib.com/etc/cf/ContactFrom_v4/css/util.css">
    <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">

</head>
<body>
<div class="container-contact100">
    <div class="wrap-contact100">
        <form class="contact100-form validate-form" enctype="multipart/form-data" method="post"
              action="{% url 'home' %}">
            <span class="contact100-form-title">
            Input Your CSV Here
            </span>
            <div class="wrap-input100 validate-input" data-validate="Name is required">
                <span class="label-input100">Your Name</span>
                <input class="input100" type="text" name="name" placeholder="Enter your name">
                <span class="focus-input100"></span>
            </div>
            <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                <span class="label-input100">Email</span>
                <input class="input100" type="text" name="email" placeholder="Enter your email addess">
                <span class="focus-input100"></span>
            </div>
            <div class="wrap-input100 input100-select">
                <span class="label-input100">Service</span>
                <div>
                    <select required class="selection-2" name="service">
                        <option value="brief">Brief Report</option>
                        <option value="enhanced">Enhanced Report</option>
                    </select>
                </div>
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input" data-validate="Message is required">
                <span class="label-input100">Input File</span>
                <input required type="file" name="fileCSV" id="csvFile">
            </div>
            <div class="container-contact100-form-btn">
                <div class="wrap-contact100-form-btn">
                    <div class="contact100-form-bgbtn"></div>
                    <button class="contact100-form-btn">
                        <span>
                        Submit
                        <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                        </span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<div id="dropDownSelect1"></div>

<script src="https://colorlib.com/etc/cf/ContactFrom_v4/vendor/jquery/jquery-3.2.1.min.js"
        type="98b35025a05a7d34d3b423fb-text/javascript"></script>

<script src="https://colorlib.com/etc/cf/ContactFrom_v4/vendor/animsition/js/animsition.min.js"
        type="98b35025a05a7d34d3b423fb-text/javascript"></script>

<script src="https://colorlib.com/etc/cf/ContactFrom_v4/vendor/bootstrap/js/popper.js"
        type="98b35025a05a7d34d3b423fb-text/javascript"></script>
<script src="https://colorlib.com/etc/cf/ContactFrom_v4/vendor/bootstrap/js/bootstrap.min.js"
        type="98b35025a05a7d34d3b423fb-text/javascript"></script>

<script src="https://colorlib.com/etc/cf/ContactFrom_v4/vendor/select2/select2.min.js"
        type="98b35025a05a7d34d3b423fb-text/javascript"></script>
<script type="98b35025a05a7d34d3b423fb-text/javascript">
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});


</script>

<script src="https://colorlib.com/etc/cf/ContactFrom_v4/vendor/daterangepicker/moment.min.js"
        type="98b35025a05a7d34d3b423fb-text/javascript"></script>
<script src="https://colorlib.com/etc/cf/ContactFrom_v4/vendor/daterangepicker/daterangepicker.js"
        type="98b35025a05a7d34d3b423fb-text/javascript"></script>

<script src="https://colorlib.com/etc/cf/ContactFrom_v4/vendor/countdowntime/countdowntime.js"
        type="98b35025a05a7d34d3b423fb-text/javascript"></script>

<script src="https://colorlib.com/etc/cf/ContactFrom_v4/js/main.js"
        type="98b35025a05a7d34d3b423fb-text/javascript"></script>

<script src="https://ajax.cloudflare.com/cdn-cgi/scripts/7089c43e/cloudflare-static/rocket-loader.min.js"
        data-cf-settings="98b35025a05a7d34d3b423fb-|49" defer=""></script>
</body>
</html>
